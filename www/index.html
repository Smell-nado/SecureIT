<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="stylesheet" href="fonts/notosans/css/fonts.css">
    
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    
    <link href="css/ionic.app.css" rel="stylesheet">
    

    <style type="text/css">
      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px; 
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
      ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
        margin-left:-10px;
        margin-right:-10px;
      }
      ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
        border-radius:0px;
        border-left:0px;
        border-right: 0px;
      }
    </style>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>

    <!-- Only required for Tab projects w/ pages in multiple tabs 
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->

  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-balanced">
                <ion-nav-back-button></ion-nav-back-button>
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left" id="side-menu21">
            <ion-header-bar class="bar-balanced">
                <div class="title">Menu</div>
            </ion-header-bar>
            <ion-content padding="false" class="side-menu-left has-header">
                <ion-list id="menu-list4" class=" " data-componentid="list4">
                    <ion-toggle toggle-class="toggle-positive" id="menu-toggle3" class=" " data-componentid="toggle3">Garage Cam</ion-toggle>
                    <ion-toggle toggle-class="toggle-positive" id="menu-toggle5" class=" " data-componentid="toggle5">Front Cam</ion-toggle>
                    <ion-toggle toggle-class="toggle-positive" id="menu-toggle4" class=" " data-componentid="toggle4">Yard Cam</ion-toggle>
                    <ion-item class="item-icon-left  " id="menu-list-item1" ui-sref="cameraStream" menu-close="" data-componentid="list-item1">
                        <i class="icon ion-videocamera"></i>Camera Stream</ion-item>
                    <ion-item class="item-icon-left  " id="menu-list-item2" ui-sref="videos" menu-close="" data-componentid="list-item2">
                        <i class="icon ion-android-film"></i>View Videos</ion-item>
                    <ion-item class="item-icon-left  " id="menu-list-item3" ui-sref="configureGarage" menu-close="" data-componentid="list-item3">
                        <i class="icon ion-ios-settings-strong"></i>Configure</ion-item>
                </ion-list>

                //Add code to show video here
                <div class="list">
                    <a class="item" href="#" onclick="window.open('192.168.0.1:22', '_system', 'location=yes'); return false;">
                        Open a Browser
                    </a>
                    
                </div>

            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</div>
  </body>
</html>
